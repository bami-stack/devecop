name: Repository Security Scan
on:
  repository_dispatch:
    types: [security_scan]

  workflow_dispatch:
    inputs:
      repo_url:
        description: "Repository URL from n8n"
        required: true

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Run Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Input
        run: |
          echo "Repo URL: ${{ github.event.inputs.repo_url }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Verify Grype installation
        run: grype version
      
      - name: Make scan script executable
        run: chmod +x scripts/run-scan.sh

      - name: Run Security Scan Script
        run: |
          export SECURITY_SCAN_REPO_PATH="${{ github.workspace }}"
          bash scripts/run-scan.sh --repo-name "${{ github.repository }}"

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/

      - name: Upload Workflow Output
        uses: actions/upload-artifact@v4
        with:
          name: workflow-output
          path: workflow/output.json

      - name: Prepare JSON for n8n
        run: |
          jq \
            --arg repo "${{ github.repository }}" \
            --arg repo_url "${{ github.event.inputs.repo_url }}" \
            --arg run_id "${{ github.run_id }}" \
            --arg workflow "${{ github.workflow }}" \
            '. + {repo: $repo, repo_url: $repo_url, run_id: $run_id, workflow: $workflow}' \
            workflow/output.json > workflow/output-final.json

      - name: Send results to n8n
        run: |
          curl -fsSL \
            -X POST \
            -H "Content-Type: application/json" \
            -d @workflow/output-final.json \
            "https://n8ndev.dedamdata.org/webhook/27bc0c35-a997-45a6-b97c-28f430487a6a"

      - name: Fail if High/Critical Found
        run: |
          CRITICAL_HIGH=$(jq '.criticalHigh' workflow/output.json)
          if [ "$CRITICAL_HIGH" -gt 0 ]; then
            echo "::error::High/Critical vulnerabilities detected: $CRITICAL_HIGH"
            exit 1
          else
            echo "No high/critical vulnerabilities found."
          fi